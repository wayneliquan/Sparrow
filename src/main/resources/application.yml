spring:
  # 数据源配置信息，配置类DatabaseConfiguration
  # 参考： https://github.com/alibaba/druid/wiki/%E9%85%8D%E7%BD%AE_DruidDataSource%E5%8F%82%E8%80%83%E9%85%8D%E7%BD%AE
  datasource:
    # 基本属性
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.48.61:5432/OptimusPrimeIMS
    username: devel
    password: 123456

    # 配置初始化大小，最大，最小
    initial-size: 5
    min-idle: 5
    max-active: 20
    # 配置获取连接等待超时的时间
    max-wait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    time-between-eviction-runs-millis: 60000
    # 配置一个连接在池中最小的生存时间，单位是毫秒
    min-evictable-idle-time-millis: 300000

    validation-query: SELECT 'x'
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false

    config-location: mybatis-config.xml