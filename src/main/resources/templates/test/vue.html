<!DOCTYPE html>
<html>
<head>
    <title>test vue</title>
</head>
<body>
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{ message }}</p>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>
</body>
</html>
